<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <style>
      .box {
        width: 33.33%;
        height: 200px;
        background: #ffff00;
        float: left;
        display: inline-block;
      }

      .one {
        background: red;
      }

      .two {
        background: blue;
      }

      .three {
        background: green;
      }
    </style>
  </head>

  <body>
    <div class="one box">one</div>
    <div class="two box">two</div>
    <div class="three box">three</div>
  </body>
</html>
